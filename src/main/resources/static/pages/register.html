<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../script/register.js"></script>
</head>
<body>

    <div class="container">
        <div class="container">
            <h1>Create an account</h1>

        </div>

        <div class="container">
            <input type="text" placeholder="nickname">
            <br>
            <input class="margin-ver" type="password" id="password" placeholder="password">
            <br>
            <input class="margin-ver" type="password" id="confirm-password" placeholder="confirm password">

        </div>

        <div class="container">
            <br>
            <button type="submit" onclick="doSignUp()" >Sign up</button>

        </div>
    </div>

</body>
</html>
