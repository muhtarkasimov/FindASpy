<html lang="en" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Rooms list</title>
</head>
<body>

<p>Room link: <span th:text="${roomId}"></span></p>
<p>Is room private: <span th:text="${room.isPrivate()}"></span></p>
<table>
    <thead>
    <th>Player name</th>
    </thead>
    <tbody>
    <tr th:each="player : ${room.getPlayers()}">
        <td th:text="${player.nickname}"></td>
    </tr>
    </tbody>
</table>
<br>

<p>Players amount: <span th:text="${room.getPlayers().size()}"></span></p>
<p>Players places: <span th:text="${room.getMaxPlayersAmount()}"></span></p>
