    <meta charset="UTF-8">
<!--    <META HTTP-EQUIV='Refresh' CONTENT='10; URL=room.html'>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Rooms list</title>
</head>
<body>
<div style="border: solid 2px black; margin: 2px; padding: 2px">
    Session: <span th:text="${#request.getSession()}"></span>
    <p>Room link: <span th:text="${roomId}"></span></p>
    <p>Is room private: <span th:text="${room.isPrivate()}"></span></p>
</div>

<div style="border: solid 2px black; margin: 2px; padding: 2px">
    Username: <span th:text="${#request.getUserPrincipal().getName()}"></span>
    <form action="#" th:action="@{/rooms/leave/{room_Id}(room_Id=${roomId})}" method="get">
        <button type="submit">Leave room</button>
    </form>
</div>

<div style="border: solid 2px black; margin: 2px; padding: 2px">
    <table>
        <thead>
        <th>Players:</th>
        </thead>
        <tbody>
        <tr th:each="user : ${room.getUsers()}">
            <td th:text="${user.getUsername()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div style="border: solid 2px black; margin: 2px; padding: 2px">
    <p>Players amount: <span th:text="${room.getUsers().size()}"></span></p>
    <p>Players places: <span th:text="${room.getMaxPlayersAmount()}"></span></p>
</div>
