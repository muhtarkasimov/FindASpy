<html lang="en" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    <META HTTP-EQUIV='Refresh' CONTENT='10; URL=rooms.html'>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <title>Rooms list</title>
    <script src="onlineUsers.js" type="application/javascript"></script>
</head>
<body>
<div style="border: solid 2px black; margin: 2px; padding: 2px">
    <p>
        Session: <span th:text="${#request.getSession()}"></span>
    </p>
    <p>
        Username: <span th:text="${#request.getUserPrincipal().getName()}"></span>
        <!--    <input hidden="hidden" type="text" name="principal" th:value="${#request.getUserPrincipal()}" >-->
    </p>
    <form action="#" th:action="@{/logout}">
        <button type="submit">Logout</button>
    </form>
</div>

<div style="border: solid 2px black; margin: 2px; padding: 2px">
    <table id="activeUsers">
        <thead>Active users:</thead>
        <tbody>
        <tr>
            <td></td>
        </tr>
        </tbody>

    </table>
</div>
<div style="border: solid 2px black; margin: 2px; padding: 2px">
    <form action="#" th:action="@{/rooms}" th:object="${roomForm}" method="post">
        Players <select name="maxPlayersAmount" th:name="maxPlayersAmount">
        <option value="10">10</option>
        <option value="9">9</option>
        <option value="8">8</option>
        <option value="7">7</option>
        <option value="6">6</option>
        <option value="5">5</option>
        <option value="4">4</option>
        <option selected value="3">3</option>
    </select><br>
        Private room <input type="checkbox" name="isPrivate" th:name="isPrivate">
        <br>
        <button type="submit">Create room</button>
    </form>
</div>
<table id="roomsList" class="table table-striped table-hover table-bordered">
    <thead class="thead-dark">
    <th>Leader name</th>
    <th>Room Link</th>
    <th>Players</th>
    <th>Places</th>
    </thead>
</table>


<script>

</script>

</body>
</html>
